<!-- admin/views/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard – Third Opinion Podcast</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/admin/css/dashboard.css" rel="stylesheet" />
</head>
<body class="bg-black text-white">

  <!-- SIDEBAR + NAVBAR LAYOUT -->
  <div class="d-flex flex-row h-100">

    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3" style="width: 240px; min-height:100vh;">
      <div class="sidebar-header text-center mb-4">
        <h3 class="fw-bold">Third Opinion</h3>
        <small class="text-muted">Admin Panel</small>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="/admin/dashboard">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="/admin/editor">
            <i class="bi bi-pencil-square me-2"></i>Editor
          </a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="/admin/error">
            <i class="bi bi-exclamation-triangle me-2"></i>Error Page
          </a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link text-danger" href="/admin/logout">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-fill bg-black p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <span class="text-muted small">Signed in as <strong><span id="adminEmail"></span></strong></span>
      </div>

      <!-- Stats Cards -->
      <div class="row g-3">

        <div class="col-md-4">
          <div class="card bg-secondary bg-opacity-10 text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Total Users</h5>
              <p class="display-4" id="userCount">—</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card bg-secondary bg-opacity-10 text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Total Episodes</h5>
              <p class="display-4" id="episodeCount">—</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card bg-secondary bg-opacity-10 text-white h-100">
            <div class="card-body">
              <h5 class="card-title">Your Role</h5>
              <p class="display-4 text-orchid" id="userRole">—</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Bootstrap JS + Icons (Bootstrap Icons CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Custom JS to fetch stats & user info -->
  <script src="/admin/js/dashboard.js"></script>
</body>
</html>
