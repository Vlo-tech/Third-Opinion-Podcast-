<body>

    <!-- Search Bar -->
    <div id="searchBar" class="search-bar" aria-hidden="true">
      <input type="text" id="Searchinput" placeholder="Search..." />

    </div>
  </header>

  <main class="booking-container">
    <h1>üéôÔ∏è Book Your Session</h1>
    <form id="bookingForm">
      <div class="input-group">
        <input type="text" name="name" required placeholder="Enter your full name" />
        <label>Name</label>
      </div>

      <div class="input-group">
        <input type="email" name="email" required placeholder="Enter your email address" />
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="tel" name="phone" required placeholder="Enter your phone number" />
        <label>Phone Number</label>
      </div>

      <div class="input-group">
        <input type="datetime-local" name="datetime" required title="Select a date and time for your session" placeholder="Select date and time" />
        <label>Date & Time</label>
      </div>

      <div class="input-group">
        <input type="number" name="amount" min="1" required placeholder="Enter amount" />
        <label>Amount</label>
      </div>

      <div class="input-group">
        <label>Currency</label>
        <select name="currency" required title="Select your preferred currency">
          <option value="KES">KES</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <div class="payment-methods">
        <label><input type="radio" name="method" value="paystack" checked /> Paystack</label>
        <label><input type="radio" name="method" value="mpesa" /> M-Pesa</label>
        <label><input type="radio" name="method" value="paypal" /> PayPal</label>
      </div>

      <!-- This button drives Paystack & M-Pesa -->
      <button type="submit" id="payButton">üí∏ Pay & Book</button>

      <!-- PayPal renders its own buttons into this container -->
      <div id="paypal-button-container" class="paypal-container"></div>
    </form>
  </main>

  <!-- Toastify & Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <!-- Paystack library -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <!-- Booking Logic -->
  <script src="booking.js"></script>
</body>
